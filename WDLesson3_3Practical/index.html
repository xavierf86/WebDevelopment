<!DOCTYPE html>
<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<!-- Resources 
    https://www.w3schools.com/js/js_htmldom_methods.asp 
    https://www.w3schools.com/jsref/met_document_getelementbyid.asp

     YouTube Video Lesson
     https://youtu.be/t2R9hOkM_ZU 
-->
<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->   
      <div class="container banner">
        <h1 onmouseover="max()">Max Verstappen</h1>
        <h1 onmouseover="lando()">Lando Norris</h1>
        <h1 onmouseover="leclerc()">Charles Leclerc</h1>
        <h1 onmouseover="piastri()">Oscar Piastri</h1>
        <h1 onmouseover="bellingham()">Jude Bellingham</h1>
      </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div>
        <img onmouseover="max()" src="https://hips.hearstapps.com/hmg-prod/images/race-winner-max-verstappen-of-the-netherlands-and-oracle-news-photo-1677429396.jpg?crop=0.670xw:1.00xh;0,0&resize=1200:*">
      </div>
      <div>
        <img onmouseover="lando()" src="https://motorsportmagazine.b-cdn.net/wp-content/uploads/2024/11/Lando-Norris-2024-scaled.jpg">
      </div>
      <div>
        <img onmouseover="leclerc()" src="https://media.cnn.com/api/v1/images/stellar/prod/220320172430-leclerc-card.jpg?c=original">
      </div>
      <div>
        <img onmouseover="piastri()" src="https://www.alpinestars.com/cdn/shop/files/OSCAR1.png?v=1757397664&width=3000">
      </div>
      <div>
        <img onmouseover="bellingham()" src="https://ichef.bbci.co.uk/ace/standard/2560/cpsprodpb/84b7/live/204b6d80-2063-11ef-baa7-25d483663b8e.jpg">
      </div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
