<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
      <div class="container center">
        <h1>Event Listener</h1>
      </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
        <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_lg_2x/f_auto/primary/rvgg1pzokkgyasiuwqie" onclick="alert('Real Madrid 15th Champions League win')">
        <img src="https://telegrafi.com/media-library/2018-05-cristianofinal-2-jpg.jpg?id=57461061&width=1200&height=1200&coordinates=212%2C0%2C212%2C0" onclick="alert('Cristiano Ronaldo')">
        <img src="https://img2.chinadaily.com.cn/images/202501/21/678efe52a310a2ab87b58d3a.jpeg" onclick="alert('Kylian Mbappe')">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
            <span class="button" onclick="alert('Hello')">안녕하세요</span>
            <span class="button" onclick="alert('Thank You')">감사합니다</span>
            <span class="button" onclick="alert('Its Okay')">괜찮아요</span>

    </div>
  </body>
